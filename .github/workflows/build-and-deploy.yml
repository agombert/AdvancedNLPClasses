name: Build and Deploy

on:
  push:
    branches: [ "main" ]  # Déclenche le workflow à chaque push sur 'main'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Install LaTeX
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-extra latexmk

      - name: Compile PDFs
        run: poetry run make-pdfs
        # Utilise le script Python défini dans pyproject.toml

      - name: Build MkDocs
        run: poetry run mkdocs build --clean

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: pdfs
          path: docs/pdfs/
          retention-days: 1

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: site  # le répertoire généré par "mkdocs build"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
