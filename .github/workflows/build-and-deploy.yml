name: Build and Deploy

on:
  push:
    branches: [ "main" ]

# Autorise le déploiement sur Pages avec le token GitHub
permissions:
  contents: read
  pages: write
  id-token: write

# Empêche deux déploiements simultanés
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    # On force ici Ubuntu 22.04 plutôt que 'ubuntu-latest' ou 'ubuntu-24.04'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Install LaTeX
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-extra latexmk

      - name: Compile PDFs
        run: poetry run make-pdfs
        # Appelle le script Python défini dans pyproject.toml (section [tool.poetry.scripts])

      - name: Build MkDocs
        run: poetry run mkdocs build --clean

      # Étape optionnelle pour enregistrer les PDF en tant qu'artefacts
      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v3.1.2
        with:
          name: pdfs
          path: docs/pdfs/
          retention-days: 1

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: site  # le répertoire généré par "mkdocs build"

  deploy:
    # On force aussi Ubuntu 22.04 pour le job de déploiement
    runs-on: ubuntu-22.04
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
